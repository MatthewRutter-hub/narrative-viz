<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization with D3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload='init()'>
    <h1>Automobile Fuel Effeciency in 2017</h1>
    <svg width=1000 height=800></svg>
    <div id="legend">
        <p>radius = # of cylinders</p>
    </div>
    <div>
        <button id="toScene1">Go to Scene 1</button>
        <button id="toScene2">Go to Scene 2</button>
        <button id="toScene3">Go to Scene 3</button>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
    <footer>
        <p>data: https://flunky.github.io/cars2017.csv</p>
    </footer>
</body>
</html>
